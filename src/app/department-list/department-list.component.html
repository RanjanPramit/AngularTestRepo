<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h3>Department List</h3>
            <ul class="items">
                <li (click)="onSelect(department);" *ngFor="let department of departments">
                    <span class="badge">{{department.id}}</span>
                    <span class="badge">{{department.name}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
